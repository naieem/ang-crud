<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>CRUD</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">

    <!-- AngularJS and ng-Route -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.4/angular-route.min.js"></script>


    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <!-- AngularFire -->

</head>

<body ng-app="myApp">

    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				  </button>
                <a class="navbar-brand" href="#!/">Ang-CRUD</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#!/">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="status" ng-controller="StatusController">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span>{{email}}</a></li>
                    <li><a href="#" ng-click="signOut($event)"><span class="glyphicon glyphicon-log-in"></span>SignOut</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="!status" ng-controller="StatusController">
                    <li><a href="#!/login"><span class="glyphicon glyphicon-user"  ng-show="!status"></span>Login</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <!-- Container -->
    <div class="container starter-template">

        <div ng-view></div>

    </div>

    <!-- Module -->
    <script src="js/app.js"></script>
    <script src="js/service/service.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/StatusController.js"></script>
    <script src="js/controllers/ListController.js"></script>
    <script src="js/controllers/AddController.js"></script>
    <script src="js/controllers/EditController.js"></script>
    <script src="js/controllers/LoginController.js"></script>

</body>

</html>
