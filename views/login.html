<form>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.password">
    </div>
    <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="button" class="btn btn-default" ng-click="SignIn($event)">Submit</button>
</form>

<div>
    <button ng-click="signIn()">Sign In Anonymously</button>

    <p>Signed in user: <strong>{{ email }}</strong></p>
    <p ng-if="error">Error: <strong>{{ error }}</strong></p>
</div>
