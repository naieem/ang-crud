<h1>Add New Product</h1>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="sku" class="col-sm-2 control-label">Place:</label>
        <div class="col-sm-4">
            <input class="form-control" ng-model="product.place" placeholder="Place" />
        </div>
    </div>

    <div class="form-group">
        <label for="sku" class="col-sm-2 control-label">Date:</label>
        <div class="col-sm-4">
            <input class="form-control" type="date" ng-model="product.fulldate" placeholder="Date" />
        </div>
    </div>

    <div class="form-group">
        <label for="sku" class="col-sm-2 control-label">Schedule:</label>
        <div class="col-sm-4">
            <select ng-model="product.schedule">
              <option value="Morning">Morning</option>
              <option value="Evening">Evening</option>
              <option value="Night">Night</option>
              <option value="OT">OT</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Provider:</label>
        <div class="col-sm-4">
            <input class="form-control" ng-model="product.provider" placeholder="Provider" />
        </div>
    </div>

    <div class="form-group">
        <label for="Price" class="col-sm-2 control-label">Amount:</label>
        <div class="col-sm-4">
            <input class="form-control" type="number" min=ï¿½0? step="any" ng-model="product.amount" placeholder="9.99" />
        </div>
    </div>

    <div class="form-group">

        <div class="col-sm-offset-2 col-sm-10">
            <a ng-click="addProduct()" class="btn btn-small btn-primary">Add</a>
        </div>
    </div>
</form>
</div>
